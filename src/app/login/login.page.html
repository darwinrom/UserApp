<ion-content padding center text-center>
  <img src="assets/icon/users.png" alt="">
  <ion-title>User Apps</ion-title>
  <ion-label id="lab" style="color: red;"></ion-label>
  <ion-list>
    <ion-item >
      <ion-input placeholder="Username" required [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" required [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="secondary"  (click)="login()">Register</ion-button>
</ion-content>
