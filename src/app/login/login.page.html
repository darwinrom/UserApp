<ion-content padding center text-center >
  <img src="assets/icon/users.png" alt="">
  <ion-title color="light">Users Apps</ion-title>
  <ion-label id="lab" style="color: crimson;"></ion-label>
  <ion-list>
    <ion-item >
      <ion-input placeholder="Nom utilisateur" required [(ngModel)]="username" color="light"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Mot de passe" type="password" required [(ngModel)]="password" color="light"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="secondary" routerDirection="forward" (click)="findUser()">Se connecter</ion-button>
</ion-content>
